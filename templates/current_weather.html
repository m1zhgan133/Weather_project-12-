<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e0f7fa; /* Нежно-голубой фон */
        }
        .weather-card {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        h1 {
            color: #343a40;
        }
        .weather-info {
            font-size: 1.5rem;
            color: #495057;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="weather-card text-center">
        <h1>Данные о погоде</h1>
        <div class="weather-info">
            <p><strong>Температура:</strong> {{ temperature }} °C</p>
            <p><strong>Влажность:</strong> {{ humidity }} %</p>
            <p><strong>Скорость ветра:</strong> {{ wind_speed }} м/с</p>
            <p><strong>Вероятность дождя:</strong> {{ precipitation_probability }} %</p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
